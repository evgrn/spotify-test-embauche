<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" href="img/icons/favicon.ico" />

        <title>Spotify - Test</title>

        <meta name="description" content="Bienvenue sur l'application Test utilisant l'API Spotify">
        <meta name="keywords" content=" spotify, albums, test, entretien">
        <meta name="author" content="Camille Maillet">
        <link rel="icon" href="img/icons/favicon.ico" />

        <!--#### iOS ####-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Test - Spotify">
        <link rel="apple-touch-icon" href="img/icons/favicon.ico">

        <!--#### Android ####-->
        <meta name="color" content="#000000">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Test - Spotify">
        <link rel="icon" type="image/png" href="img/icons/favicon.ico"/>

        <!--#### Facebook ####-->
        <meta property="og:locale" content="fr_FR" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Test - Spotify" />
        <meta property="og:description" content="Bienvenue sur l'application Test utilisant l'API Spotify (...)" />
        <meta property="og:url" content="http://test-spotify.camille-maillet.fr/" />
        <meta property="og:site_name" content="Test - Spotify" />
        <meta property="og:image" content="img/preview-social.jpg" />
        <meta property="og:image:width" content="500" />
        <meta property="og:image:height" content="381" />

        <!--#### Twitter ####-->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:description" content="Bienvenue sur l'application Test utilisant l'API Spotify (...)" />
        <meta name="twitter:title" content="Test - Spotify" />
        <meta name="twitter:image" content="img/preview-social.jpg" />

    </head>

    <body>

        <!-- ##################################### CONTENU ########################################### -->
        <div class="container-fluid">

            <div id="global-overlay">
                <h3 id="alert-message"></h3>
            </div>

            <!-- PARTIE "ARTISTE" -->
            <section id="artist-search" class="fixed-top">
                <form id="searchform" class="form">
                        <input type="text" class="form-control" placeholder="Rechercher un artiste"/>
                </form>
                <div id="artist-list"></div>
            </section>

            <!-- PARTIE "ALBUMS" -->
            <section id="album-list" class="row"></section>
            <div id="ajax-loader">
                <img src="img/ajax-loader.gif" alt="ajax-loader" />
            </div>

            <div id="next-slice-container" class="fixed-bottom">
                <p id="next-slice" >Plus d'albums</p>
            </div>

        </div><!--.container-fluid-->

        <!-- SCRIPTS  -->
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="js/classes/alertManager.js"></script>
        <script src="js/classes/authorizationManager.js"></script>
        <script src="js/classes/apiCallManager.js"></script>
        <script src="js/classes/artistManager.js"></script>
        <script src="js/classes/albumManager.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
